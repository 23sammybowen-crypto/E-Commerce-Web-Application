{% extends 'store/base.html' %}
{% block content %}

<h1>Products</h1>

<div class="grid">
    {% for product in products %}
    <div class="card">
    {% if product.image %}
        <img class = "product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
        <img src="/static/store/default.png" alt="No image available">
    {% endif %}

        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <a class = "button" href="/product/{{ product.id }}/">View</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
